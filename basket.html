<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--    Fjernes senere?-->
    <meta name="robots" content="noindex">

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <header>

        <div id="headerwrapper">

            <a href="https://www.facebook.com/handlercopenhagen/">
                <div id="fbikon_top"></div>
            </a>
            <a href="https://www.instagram.com/handlercopenhagen/?hl=da">
                <div id="igikon_top"></div>
            </a>


            <a href="index.html">
                <div id="logo"></div>
            </a>

            <div id="search_bar">
                <div id="search_icon"></div>
            </div>

            <a href="basket.html">
                <div id="basket">
                </div>
            </a>

        </div>

        <div id="nav_wrapper">
            <nav>
                <a href="index.html">SY TILBEHØR</a>
                <a href="index.html">SY GREJ</a>
                <a href="index.html">LUKNINGER</a>
                <a href="band.html">BÅND</a>
                <a href="index.html">UDSMYKNING</a>
                <a href="index.html">SPECIALITETER</a>
                <a href="index.html">TILBEHØR</a>
            </nav>
        </div>

    </header>

    <section id="barsketwrapper">
        <div id="barsketTop">
            <h1> MIN KURV</h1>
            <h2> 1 vare </h2>
        </div>
        <div id="barsketLeft">
            <div id="product"> </div>
            <div id="barsketinfo">
                <div id="outline">
                    <div id="skraldespand"> </div>
                </div>

                <div id="redigere">
                    <div id="redigereTekst">
                        <p> Rediger</p>
                    </div>
                </div>

                <div id="beskrivelse">
                    <h1>Lyserød Satinbånd (col 4) </h1>
                    <p> 25 mm bred </p>
                </div>
                <div id="antalvare">
                    <p> Antal: </p>
                    <div id="lommeregner">
                        <input type="button" value="+" onlick="calculator.answer.value += '1'">
                        <input type="text" value="1" name="answer">
                        <input type="button" value="-" onlick="calculator.answer.value -= '1'">
                    </div>
                </div>
                <div id="prisstk">
                    <p> Stk. pris:</p>
                </div>
                <div id="totalpris">
                    <p> Total pris:</p>
                </div>
            </div>
        </div>
        <div id="barsketRight">
            <div id="ordrebeskrivelse">
                <h1> Ordrebeskrivelse </h1>
            </div>
            <div id="ordretekst">
                <p> Sub-total <br> Fragt </p>
            </div>
            <div id="kommentar">
                <input type="text" value="Tilføj kommentar..." name="kommentar">
                <div id="tilfoj"> Send </div>
            </div>
            <div id="total">
                <p> Total: </p>
            </div>
            <a href="checkout.html">
                <div id="gopay">
                    <h1> Gå til betaling </h1>
                </div>
            </a>
        </div>
    </section>



    <section id="footer_sectionwrapper">

        <div id="info_col1" class="footer_txt_basket">
            <div id="opening_hours_txt">Åbningstider</div>
            <div><i class="fa fa-angle-down" style="font-size:24px"></i></div>
        </div>

        <div id="info_col2" class="footer_txt_basket">

            <div id="about_us">Om os</div>
            <div>
                <a href="aboutus.html">
                    <i class="fa fa-angle-down" style="font-size:24px"></i>
                </a>
            </div>

        </div>

        <div id="info_col3" class="footer_txt_basket">
            <div id="shipping_txt">Fragt</div>
            <div>
                <i class="fa fa-angle-down" style="font-size:24px"></i>
            </div>
        </div>

        <div id="info_col4" class="footer_txt_basket">
            <div id="terms_txt">Vilkår</div>
            <div>
                <i class="fa fa-angle-down" style="font-size:24px"></i>
            </div>
        </div>

        <div id="info_col5" class="footer_txt_basket">
            <div id="contact_txt">Kontakt os</div>
            <div>
                <i class="fa fa-angle-down" style="font-size:24px"></i>
            </div>
        </div>

    </section>

    <section id="some_sectionwrapper_basket">

        <a href="https://www.facebook.com/handlercopenhagen/">
            <div id="fbicon_btm"></div>
        </a>

        <a href="https://www.instagram.com/handlercopenhagen/?hl=da">
            <div id="igicon_btm"></div>
        </a>

    </section>

    <script src="script.js"></script>
</body>

</html>
